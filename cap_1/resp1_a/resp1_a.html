<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = Number(prompt('Digite um número e informaremos seu antecessor e seu sucessor: '))
        let antecessor = numero - 1 
        let sucessor = numero + 1 

        alert('O número digitado foi ' + numero + ". Seu sucessor é " + sucessor + ". Seu antecessor é " + antecessor)
    </script>
</body>
</html>
