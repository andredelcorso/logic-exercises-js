<body>
    <script>
        
        let dia = Number(prompt('Nº Dias: '))
        let total_dias = dia * 24
        let horas = Number(prompt('Nº Horas:'))
        let total_viagem = total_dias + horas 

        alert('Total de horas: ' + total_viagem)
    </script>
