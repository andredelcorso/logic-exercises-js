<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <script>
        let preco = Number(prompt('Informe o valor do produto: '))
        let avista = preco - preco*(10/100)
        let parcelado = preco / 3 

        alert ('O valor à vista fica R$' + avista + ". Já em 3x, você paga R$" + parcelado)
    </script>
</body>
