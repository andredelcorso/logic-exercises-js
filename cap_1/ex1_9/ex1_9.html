<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor_jantar = Number(prompt('Digite o valor do Jantar. R$: '))

        let taxa = valor_jantar * (10/100)
        let total = valor_jantar + taxa 

        alert('O valor da taxa em R$: ' + taxa.toFixed(2))
        alert('Por fim, você pagará R$: ' + total.toFixed(2))
    </script>
</body>
</html>
